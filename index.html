
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBanana AI | Alpha Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #f1c40f; --text: #eee; --log-bg: #0f0f0f; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; }
        
        /* 顶部导航 */
        .header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        .nav-group { display: flex; flex-direction: column; gap: 10px; }
        .auth-group { display: flex; gap: 12px; align-items: center; }
        
        .badge { padding: 10px 18px; border-radius: 30px; border: 1px solid #222; font-size: 0.75rem; cursor: pointer; transition: 0.3s; font-weight: 600; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.02); }
        .badge:hover { border-color: var(--gold); color: var(--gold); }

        /* 参数调节与建议面板 */
        .config-section { width: 100%; max-width: 500px; background: #111; border: 1px solid #222; border-radius: 15px; padding: 20px; margin-top: 20px; display: flex; gap: 20px; }
        .config-input-area { flex: 1; }
        .config-hint { flex: 1; font-size: 0.7rem; color: #666; line-height: 1.6; border-left: 1px solid #222; padding-left: 15px; }
        input[type="number"] { width: 100%; background: #000; border: 1px solid #333; color: var(--gold); padding: 10px; border-radius: 8px; outline: none; margin: 10px 0; font-weight: bold; }
        
        /* 核心动画 */
        .banana-core { width: 100px; height: 100px; background: var(--gold); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation: morph 8s infinite ease-in-out; box-shadow: 0 0 50px rgba(241,196,15,0.1); margin: 20px 0; }
        @keyframes morph { 0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; } 50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; } }

        /* 终端日志窗口 */
        .log-window { width: 100%; max-width: 500px; background: var(--log-bg); border: 1px solid #222; border-radius: 12px; overflow: hidden; }
        .log-header { background: #161616; padding: 10px 15px; font-size: 11px; color: #555; display: flex; justify-content: space-between; }
        #log-content { height: 140px; padding: 15px; font-family: 'Courier New', monospace; font-size: 11px; color: #00ff00; overflow-y: auto; text-align: left; }
        
        .user-avatar { width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--gold); }
        .footer { margin-top: auto; padding-top: 40px; display: flex; gap: 30px; }
        .footer a { color: #444; font-size: 1.4rem; transition: 0.3s; }
        .footer a:hover { color: var(--gold); }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-group">
            <div id="airdrop-btn" class="badge"><i class="fa-solid fa-parachute-box"></i> EARLY ACCESS</div>
            <div id="tier-badge" class="badge" onclick="checkTrialStatus()"><i class="fa-solid fa-clock"></i> FREE TRIAL</div>
        </div>
        <div class="auth-group">
            <div id="login-area">
                <div id="login-btn" class="badge" onclick="login()"><i class="fa-brands fa-google"></i> SIGN IN</div>
            </div>
        </div>
    </div>

    <div class="banana-core"></div>
    <h1 style="letter-spacing: 6px; font-weight: 300; margin: 0;">MYBANANA.AI</h1>

    <div class="config-section">
        <div class="config-input-area">
            <label style="font-size: 0.7rem; color: #888;">MIN RUG-SCORE</label>
            <input type="number" id="score-input" placeholder="300">
            <button class="badge" style="width: 100%; justify-content: center; border-color: var(--gold);" onclick="updateScore()">UPDATE RADAR</button>
        </div>
        <div class="config-hint">
            <strong>建议指南</strong><br>
            • <b>0-200</b>: 极其安全，信号极少。<br>
            • <b>200-500</b>: 标准模式，适合多数人。<br>
            • <b>500+</b>: 高风险高回报，需谨慎。<br>
            调节后，后端分析引擎将立即同步。
        </div>
    </div>

    <div class="log-window" style="margin-top: 20px;">
        <div class="log-header"><span>RADAR LOG</span><span id="live-dot" style="color:var(--gold)">● LIVE</span></div>
        <div id="log-content"></div>
    </div>

    <div class="footer">
        <a href="https://x.com/mybanbana" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://discord.gg/QXgYxWmJF3" target="_blank"><i class="fa-brands fa-discord"></i></a>
        <a href="https://github.com/your_repo" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>

    <script>
        const sb = supabase.createClient("https://ctizvqaqnsavuawprgzu.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA");
        let lastAction = Date.now();

        function addLog(text, isHit = false) {
            const container = document.getElementById('log-content');
            const div = document.createElement('div');
            div.style.color = isHit ? "var(--gold)" : "#00ff00";
            div.innerText = `[${new Date().toLocaleTimeString([], {hour12:false})}] > ${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            if(container.childElementCount > 15) container.removeChild(container.firstChild);
        }

        async function login() { await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); }
        async function logout() { await sb.auth.signOut(); window.location.reload(); }

        async function updateScore() {
            const score = document.getElementById('score-input').value;
            const { data: { user } } = await sb.auth.getUser();
            if (!user) return alert("Please Sign In first!");
            const { error } = await sb.from('whitelist').update({ min_score: parseInt(score) }).eq('discord_id', user.id);
            if (!error) { addLog(`Radar threshold updated to ${score}`, true); }
        }

        async function checkTrialStatus() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) return alert("Sign in to check trial status.");
            const { data } = await sb.from('whitelist').select('expiry_date').eq('discord_id', user.id).single();
            alert(`Your Free Trial ends at: ${new Date(data.expiry_date).toLocaleString()}`);
        }

        async function heartbeat() {
            const { data: { user } } = await sb.auth.getUser();
            if (user && document.visibilityState === 'visible') {
                await sb.from('whitelist').update({ last_seen: new Date().toISOString() }).eq('discord_id', user.id);
                addLog("Heartbeat synced.");
            }
        }

        // 初始化
        setInterval(heartbeat, 30000);
        (async () => {
            const { data: { user } } = await sb.auth.getUser();
            if(user) {
                const avatar = user.user_metadata.avatar_url;
                document.getElementById('login-area').innerHTML = `
                    <div style="display:flex; gap:10px; align-items:center;">
                        <img src="${avatar}" class="user-avatar">
                        <span style="font-size:0.75rem">${user.user_metadata.full_name}</span>
                        <div class="badge" onclick="logout()" style="padding:5px 10px; border-color:#555">LOGOUT</div>
                    </div>`;
                const { data } = await sb.from('whitelist').select('min_score').eq('discord_id', user.id).single();
                if(data) document.getElementById('score-input').value = data.min_score;
            }
        })();

        sb.channel('signals').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'signals' }, p => {
            addLog(`SIGNAL HIT: ${p.new.address.slice(0,10)}... (Score: ${p.new.score})`, true);
        }).subscribe();
    </script>
</body>
</html>
