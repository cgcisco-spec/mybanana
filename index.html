
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBanana AI | Alpha Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #f1c40f; --bg: #080808; --card: #121212; --border: #222; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 420px; padding: 40px 20px; }
        .nav { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
        .radar-panel { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #1a1a1a; color: #fff; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn:hover { border-color: var(--gold); background: #222; }
        .btn-gold { background: var(--gold); color: #000; border: none; }
        .btn-discord { color: #5865F2; border-color: #5865F2; }
        input { width: 100%; background: #000; border: 1px solid #333; color: var(--gold); padding: 15px; border-radius: 12px; font-size: 1.2rem; margin: 10px 0; text-align: center; box-sizing: border-box; }
        #console { background: #000; border-radius: 10px; padding: 12px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 0.7rem; color: #555; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">
            <div id="logged-out-view">
                <button class="btn btn-gold" onclick="loginGoogle()">
                    <img src="https://www.google.com/favicon.ico" width="16"> Login with Google
                </button>
                <div style="text-align: center; font-size: 0.7rem; color: #444; margin: 10px 0;">OR</div>
                <button class="btn" onclick="connectWallet()">
                    <i class="fa-solid fa-wallet"></i> Connect Wallet
                </button>
            </div>
            
            <div id="logged-in-view" style="display: none; text-align: center;">
                <div id="user-display" style="font-weight: 700; margin-bottom: 5px;">User</div>
                <button class="btn btn-discord" id="discord-link-btn" onclick="linkDiscord()">
                    <i class="fa-brands fa-discord"></i> Link Discord for Alerts
                </button>
                <a href="javascript:logout()" style="color:#444; font-size:0.7rem; text-decoration:none; display:block; margin-top:10px;">Logout</a>
            </div>
        </div>

        <div class="radar-panel">
            <h2 style="text-align:center; margin:0 0 20px 0; letter-spacing: 2px;">BANANA <span style="color:var(--gold)">RADAR</span></h2>
            
            <label style="font-size: 0.7rem; color: #555;">SCANNER SENSITIVITY (RUG-SCORE)</label>
            <input type="number" id="score-input" value="300">
            
            <button class="btn btn-gold" onclick="updateScore()">SAVE SETTINGS</button>
            <div id="console"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://ctizvqaqnsavuawprgzu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let currentUserAddr = null;

        function addLog(msg) {
            const d = document.createElement('div');
            d.innerText = `> ${msg}`;
            document.getElementById('console').prepend(d);
        }

        async function toggleUI(loggedIn, info = "") {
            document.getElementById('logged-out-view').style.display = loggedIn ? 'none' : 'block';
            document.getElementById('logged-in-view').style.display = loggedIn ? 'block' : 'none';
            if(loggedIn) {
                document.getElementById('user-display').innerText = info.includes('@') ? info : info.slice(0,6)+'...'+info.slice(-4);
                // 检查是否绑定 Discord
                const { data } = await sb.from('whitelist').select('discord_id').eq('wallet_address', info).single();
                if(data?.discord_id) {
                    const btn = document.getElementById('discord-link-btn');
                    btn.innerHTML = '✅ DISCORD LINKED'; btn.style.color = '#4ade80'; btn.onclick = null;
                }
            }
        }

        async function loginGoogle() {
            await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } });
        }

        async function connectWallet() {
            if (!window.solana) return addLog("Phantom not found");
            const resp = await window.solana.connect();
            const addr = resp.publicKey.toString();
            localStorage.setItem('active_wallet', addr);
            await sb.from('whitelist').upsert({ wallet_address: addr, last_seen: new Date().toISOString() });
            toggleUI(true, addr);
        }

        async function updateScore() {
            const addr = localStorage.getItem('active_wallet');
            if(!addr) return addLog("Please login first");
            const score = document.getElementById('score-input').value;
            await sb.from('whitelist').update({ min_score: parseInt(score) }).eq('wallet_address', addr);
            addLog("Settings updated: " + score);
        }

        async function linkDiscord() {
            const addr = localStorage.getItem('active_wallet');
            if(!addr) return addLog("Connect wallet first!");
            await sb.auth.signInWithOAuth({ provider: 'discord', options: { redirectTo: window.location.origin } });
        }

        function logout() { localStorage.clear(); location.reload(); }

        (async () => {
            const { data: { user } } = await sb.auth.getUser();
            const savedWallet = localStorage.getItem('active_wallet');
            
            // 处理 Google/Discord 回调
            if (user) {
                const identity = user.email || user.user_metadata.full_name;
                // 如果是 Google 登录，我们临时用 email 作为唯一标识存入 whitelist
                if (!savedWallet) {
                    localStorage.setItem('active_wallet', user.email);
                    await sb.from('whitelist').upsert({ wallet_address: user.email, last_seen: new Date().toISOString() });
                } else if (user.app_metadata.provider === 'discord') {
                    // 如果是 Discord 绑定回调
                    await sb.from('whitelist').update({ discord_id: user.user_metadata.sub }).eq('wallet_address', savedWallet);
                }
                toggleUI(true, localStorage.getItem('active_wallet'));
            } else if (savedWallet) {
                toggleUI(true, savedWallet);
            }
        })();
    </script>
</body>
</html>
