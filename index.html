<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Radar | Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg: #0a0a0a; --card: #141414; --border: #222; --green: #4ade80; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 420px; padding: 40px 15px; box-sizing: border-box; }
        .radar-panel { background: var(--card); border: 1px solid var(--border); border-radius: 32px; padding: 25px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-discord { background: #5865F2; color: #fff; }
        
        /* 信号卡片升级 */
        .signal-card { background: #000; border: 1px solid #1a1a1a; border-radius: 20px; padding: 18px; margin-bottom: 15px; text-align: left; position: relative; border-left: 4px solid var(--border); transition: 0.3s; }
        .signal-card:hover { border-left-color: var(--gold); transform: scale(1.02); }
        .rank-num { position: absolute; right: 15px; top: 15px; font-size: 0.7rem; color: #333; font-weight: 800; }
        .score-box { color: var(--gold); font-size: 1.4rem; font-weight: 700; }
        .holder-tag { font-size: 0.55rem; background: #111; padding: 2px 6px; border-radius: 4px; color: var(--green); margin-right: 5px; border: 1px solid #222; }
        .narrative-box { font-size: 0.75rem; color: #777; margin: 12px 0; border-left: 2px solid #222; padding-left: 10px; font-style: italic; }
        #timer { font-family: monospace; color: var(--gold); font-size: 0.65rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="radar-panel">
            <h1 style="letter-spacing: 4px; margin-bottom: 0;">BANANA <span style="color:var(--gold)">RADAR</span></h1>
            <p style="font-size: 0.6rem; color: #444; margin-bottom: 30px;">V3.5 WHALE-TRACKER ACTIVE</p>

            <div id="logged-out-view">
                <button class="btn btn-gold" onclick="login('google')"><i class="fa-brands fa-google"></i> GOOGLE LOGIN</button>
                <button class="btn btn-discord" onclick="login('discord')"><i class="fa-brands fa-discord"></i> DISCORD LOGIN</button>
            </div>

            <div id="logged-in-view" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <span id="user-info" style="font-size:0.75rem; font-weight:700; color:var(--gold);"></span>
                    <span id="timer">SCANNING...</span>
                </div>
                <div id="signal-list"></div>
                <button onclick="logout()" style="background:none; border:none; color:#222; font-size:0.6rem; margin-top:20px; cursor:pointer;">TERMINATE SESSION</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://ctizvqaqnsavuawprgzu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let count = 10;

        async function fetchSignals() {
            const { data } = await sb.from('pending_pool').select('*').eq('status','passed').order('banana_score',{ascending:false}).limit(5);
            const list = document.getElementById('signal-list');
            list.innerHTML = '';
            data?.forEach((item, i) => {
                const holderTags = (item.top_holders || []).filter(h => h.tag === 'SMART').map(() => `<span class="holder-tag">SMART</span>`).join('');
                list.innerHTML += `
                    <div class="signal-card">
                        <div class="rank-num">TOP ${i+1}</div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div style="color:var(--gold); font-weight:700; font-size:1.1rem;">$${item.symbol}</div>
                                <div style="display:flex; margin-top:4px;">${holderTags}</div>
                            </div>
                            <div class="score-box">${Math.floor(item.banana_score)}</div>
                        </div>
                        <div class="narrative-box">"${item.narrative_log}"</div>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <a href="https://dexscreener.com/solana/${item.ca}" target="_blank" style="color:#fff; font-size:0.6rem; text-decoration:none; background:#222; padding:5px 12px; border-radius:8px;">TRADE</a>
                            <span style="color:#333; font-size:0.55rem;">LIQ: $${Math.round(item.liq).toLocaleString()}</span>
                        </div>
                    </div>`;
            });
            count = 10;
        }

        setInterval(() => {
            if(document.getElementById('logged-in-view').style.display === 'block') {
                count--; document.getElementById('timer').innerText = `NEXT SCAN: ${count}s`;
                if(count <= 0) fetchSignals();
            }
        }, 1000);

        async function login(p) { await sb.auth.signInWithOAuth({ provider: p, options: { redirectTo: window.location.origin } }); }
        async function logout() { await sb.auth.signOut(); location.reload(); }

        (async () => {
            const { data: { user } } = await sb.auth.getUser();
            if(user) {
                document.getElementById('logged-out-view').style.display = 'none';
                document.getElementById('logged-in-view').style.display = 'block';
                document.getElementById('user-info').innerText = (user.user_metadata.full_name || user.email).toUpperCase();
                fetchSignals();
            }
        })();
    </script>
</body>
</html>
