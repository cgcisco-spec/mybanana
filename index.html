
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBanana AI | Alpha Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçå</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg: #080808; --card: rgba(20, 20, 20, 0.9); --border: #222; }
        body { background: radial-gradient(circle at center, #151515 0%, #080808 100%); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .container { width: 100%; max-width: 500px; padding: 60px 20px; z-index: 2; }
        
        /* ÂØºËà™‰∏éË∫´‰ªΩÂå∫Âüü */
        .nav { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 50px; }
        .auth-group { display: flex; gap: 12px; }
        
        /* ÊåâÈíÆÈÄöÁî®Ê†∑Âºè */
        .btn { padding: 12px 24px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .btn:hover { border-color: var(--gold); background: rgba(241, 196, 15, 0.05); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-gold { background: var(--gold); color: #000; font-weight: 700; border: none; width: 100%; justify-content: center; }
        .btn-logout { border-color: #441111; color: #ff5555; font-size: 0.7rem; padding: 6px 12px; margin-top: 10px; }

        /* Áä∂ÊÄÅÈù¢Êùø */
        .radar-panel { background: var(--card); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 24px; padding: 35px; border-top: 3px solid var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        input { width: 100%; background: #000; border: 1px solid #333; color: var(--gold); padding: 18px; border-radius: 12px; font-size: 1.5rem; margin: 20px 0; outline: none; text-align: center; font-family: monospace; }
        
        #console { background: rgba(0,0,0,0.5); border: 1px solid #111; border-radius: 12px; padding: 15px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 0.7rem; color: #555; margin-top: 20px; }
        .log-hit { color: var(--gold); }
        .status-badge { font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; background: #222; color: #aaa; margin-top: 5px; letter-spacing: 1px; }

        /* ÂºπÁ™óÊ†∑Âºè */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; backdrop-filter: blur(5px); }
        .modal-content { background:#111; border:1px solid #333; border-radius:24px; width:90%; max-width:380px; padding:30px; position:relative; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">
            <div id="logged-out-view" class="auth-group">
                <button class="btn" onclick="openModal()"><i class="fa-solid fa-wallet"></i> CONNECT</button>
                <button class="btn" onclick="loginSocial('google')"><i class="fa-brands fa-google"></i> GOOGLE</button>
            </div>
            
            <div id="logged-in-view" class="nav" style="display: none;">
                <div id="user-display" style="text-align: center;">
                    <div id="user-id-tag" style="font-size: 0.8rem; color: #eee; font-weight: bold;"></div>
                    <div id="user-mtype" class="status-badge"></div>
                </div>
                <div class="auth-group">
                    <button id="discord-link-btn" class="btn" style="color: var(--gold);" onclick="linkDiscord()">
                        <i class="fa-brands fa-discord"></i> LINK NOTIFICATIONS
                    </button>
                </div>
                <button class="btn btn-logout" onclick="logout()">DISCONNECT</button>
            </div>
        </div>

        <div class="radar-panel">
            <h2 style="margin: 0; font-weight: 300; letter-spacing: 5px; text-align: center;">MYBANANA <span style="color:var(--gold)">AI</span></h2>
            <p style="font-size: 0.65rem; color: #444; text-align: center; margin-top: 8px; font-weight: 700;">SOLANA REAL-TIME RADAR</p>
            <input type="number" id="score-input" value="300" min="0" max="1000">
            <button class="btn btn-gold" onclick="updateScore()">SYNC TO ENGINE</button>
            <div id="console"></div>
        </div>
    </div>

    <div id="wallet-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 20px 0; text-align:center;">Select Wallet</h3>
            <div style="display:flex; flex-direction:column; gap:12px;">
                <button class="btn" style="width:100%; padding:15px; justify-content:space-between;" onclick="connectWallet('phantom')">
                    <span><img src="https://phantom.app/favicon.ico" width="20" style="vertical-align:middle; margin-right:10px;"> Phantom</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <button class="btn" style="width:100%; padding:15px; justify-content:space-between;" onclick="connectWallet('metamask')">
                    <span><img src="https://metamask.io/favicon.ico" width="20" style="vertical-align:middle; margin-right:10px;"> MetaMask</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <button class="btn" style="width:100%; padding:15px; justify-content:space-between;" onclick="connectWallet('solflare')">
                    <span><img src="https://solflare.com/favicon.ico" width="20" style="vertical-align:middle; margin-right:10px;"> Solflare</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <button onclick="closeModal()" style="width:100%; margin-top:20px; background:none; border:none; color:#555; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://ctizvqaqnsavuawprgzu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = { id: null, method: null };

        // UI Helpers
        const openModal = () => document.getElementById('wallet-modal').style.display = 'flex';
        const closeModal = () => document.getElementById('wallet-modal').style.display = 'none';

        function addLog(msg, isHit = false) {
            const con = document.getElementById('console');
            const d = document.createElement('div');
            if(isHit) d.className = 'log-hit';
            d.innerText = `> ${msg}`;
            con.prepend(d);
        }

        async function toggleUI(loggedIn, uid = "") {
            document.getElementById('logged-out-view').style.display = loggedIn ? 'none' : 'flex';
            document.getElementById('logged-in-view').style.display = loggedIn ? 'flex' : 'none';
            if(loggedIn) {
                document.getElementById('user-id-tag').innerText = uid.slice(0,6) + "..." + uid.slice(-4);
                // ÂÆûÊó∂Êü•ËØ¢Á≠âÁ∫ß
                const { data } = await sb.from('whitelist').select('member_type').eq('wallet_address', uid).single();
                document.getElementById('user-mtype').innerText = (data?.member_type || 'free').toUpperCase() + " ACCESS";
            }
        }

        async function connectWallet(type) {
            closeModal();
            try {
                let addr = "";
                if (type === 'phantom') {
                    const resp = await window.solana.connect();
                    addr = resp.publicKey.toString();
                } else if (type === 'metamask') {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    addr = accounts[0];
                }
                
                if(addr) {
                    currentUser = { id: addr, method: 'wallet' };
                    localStorage.setItem('active_wallet', addr);
                    await sb.from('whitelist').upsert({ wallet_address: addr, auth_method: 'wallet', last_seen: new Date().toISOString() });
                    toggleUI(true, addr);
                    addLog("Wallet linked: " + type, true);
                }
            } catch (e) { addLog("Connection aborted."); }
        }

        async function loginSocial(provider) {
            await sb.auth.signInWithOAuth({ provider, options: { redirectTo: window.location.origin } });
        }

        async function updateScore() {
            if(!currentUser.id) return openModal();
            const score = document.getElementById('score-input').value;
            await sb.from('whitelist').update({ min_score: parseInt(score), last_seen: new Date().toISOString() }).eq('wallet_address', currentUser.id);
            addLog("Radar depth: " + score, true);
        }

        async function linkDiscord() {
            await sb.auth.signInWithOAuth({ provider: 'discord', options: { redirectTo: window.location.origin } });
        }

        async function logout() {
            await sb.auth.signOut();
            localStorage.removeItem('active_wallet');
            location.reload();
        }

        // Init Logic
        (async () => {
            const { data: { user } } = await sb.auth.getUser();
            const wallet = localStorage.getItem('active_wallet');
            
            if (user) {
                if (user.app_metadata.provider === 'discord' && wallet) {
                    await sb.from('whitelist').update({ discord_id: user.user_metadata.sub }).eq('wallet_address', wallet);
                    addLog("Discord linked!", true);
                }
                currentUser = { id: wallet || user.id };
                toggleUI(true, currentUser.id);
            } else if (wallet) {
                currentUser = { id: wallet };
                toggleUI(true, wallet);
            }
            addLog("System Online.");
        })();
    </script>
</body>
</html>
