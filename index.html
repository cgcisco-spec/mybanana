<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBanana AI | Alpha Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçå</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #080808; --card: rgba(20, 20, 20, 0.8); }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Èõ∑ËææÊâ´ÊèèÂä®Êïà */
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(241, 196, 15, 0.2); box-shadow: 0 0 15px var(--gold); animation: scan 4s linear infinite; z-index: 10; pointer-events: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .container { width: 100%; max-width: 600px; padding: 40px 20px; z-index: 2; }
        .nav { display: flex; justify-content: space-between; margin-bottom: 60px; }
        .btn { padding: 10px 20px; border-radius: 8px; border: 1px solid #333; background: var(--card); color: #fff; cursor: pointer; transition: 0.3s; font-size: 0.8rem; font-weight: 500; text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .btn:hover { border-color: var(--gold); box-shadow: 0 0 15px rgba(241, 196, 15, 0.2); }

        .radar-panel { background: var(--card); backdrop-filter: blur(10px); border: 1px solid #222; border-radius: 20px; padding: 30px; margin-bottom: 20px; border-top: 2px solid var(--gold); }
        input { width: 100%; background: #000; border: 1px solid #333; color: var(--gold); padding: 15px; border-radius: 10px; font-size: 1.2rem; margin: 15px 0; outline: none; text-align: center; }
        
        #console { background: #000; border: 1px solid #111; border-radius: 10px; padding: 15px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.7rem; color: #666; }
        .log-hit { color: var(--gold); }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="loginWallet()">‚ö° PHANTOM</button>
                <button class="btn" onclick="loginSocial('google')">GOOGLE</button>
            </div>
            <button id="discord-link-btn" class="btn" style="display:none; color: var(--gold);" onclick="linkDiscord()">LINK DISCORD</button>
        </div>

        <div class="radar-panel">
            <h2 style="margin: 0; font-weight: 300; letter-spacing: 4px; text-align: center;">MYBANANA <span style="color:var(--gold)">AI</span></h2>
            <p style="font-size: 0.7rem; color: #555; text-align: center; margin-top: 5px;">ENTER SCANNING THRESHOLD (0-1000)</p>
            <input type="number" id="score-input" value="300">
            <button class="btn" style="width: 100%; justify-content: center; background: var(--gold); color: #000; font-weight: 700;" onclick="updateScore()">SYNC TO RADAR</button>
        </div>

        <div id="console"></div>
    </div>

    <script>
        const sb = supabase.createClient("https://ctizvqaqnsavuawprgzu.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA");
        let currentUser = null;

        function addLog(msg, isHit = false) {
            const con = document.getElementById('console');
            const d = document.createElement('div');
            if(isHit) d.className = 'log-hit';
            d.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            con.appendChild(d); con.scrollTop = con.scrollHeight;
        }

        async function loginWallet() {
            if (!window.solana) return alert("Install Phantom!");
            const resp = await window.solana.connect();
            const addr = resp.publicKey.toString();
            currentUser = { id: addr, method: 'wallet' };
            localStorage.setItem('temp_wallet', addr);
            await syncToDB(addr, 'wallet');
            document.getElementById('discord-link-btn').style.display = 'flex';
            addLog("Wallet connected: " + addr.slice(0,8) + "...", true);
        }

        async function loginSocial(provider) {
            await sb.auth.signInWithOAuth({ provider: provider });
        }

        async function syncToDB(uid, method) {
            const { error } = await sb.from('whitelist').upsert({ 
                wallet_address: uid, 
                auth_method: method,
                last_seen: new Date().toISOString() 
            });
        }

        async function updateScore() {
            if(!currentUser) return alert("Login first!");
            const score = document.getElementById('score-input').value;
            const { error } = await sb.from('whitelist').update({ min_score: parseInt(score) }).eq('wallet_address', currentUser.id);
            if(!error) addLog("Threshold Updated to " + score, true);
        }

        async function linkDiscord() {
            await sb.auth.signInWithOAuth({ provider: 'discord' });
        }

        // ÂàùÂßãÂåñÈÄªËæëÔºöÂ§ÑÁêÜ OAuth ÂõûË∞É
        (async () => {
            const { data: { user } } = await sb.auth.getUser();
            if(user) {
                const wallet = localStorage.getItem('temp_wallet');
                if(user.app_metadata.provider === 'discord' && wallet) {
                    await sb.from('whitelist').update({ discord_id: user.user_metadata.sub }).eq('wallet_address', wallet);
                    addLog("Discord linked to wallet!", true);
                }
                currentUser = { id: wallet || user.id };
                addLog("System Online.");
            }
        })();
    </script>
</body>
</html>
