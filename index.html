
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Radar v1.1 | Official Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --text: #888; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; }
        
        /* 导航栏 */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 700; letter-spacing: 4px; font-size: 1.2rem; }
        .user-zone { display: flex; align-items: center; gap: 15px; }
        .btn-auth { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 6px 16px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: 700; }

        .container { max-width: 480px; margin: 0 auto; padding: 20px; }
        .section-title { font-size: 0.7rem; color: var(--text); letter-spacing: 2px; margin: 20px 0 15px 5px; display: flex; align-items: center; gap: 8px; }
        .live-dot { height: 6px; width: 6px; background: #4ade80; border-radius: 50%; animation: pulse 1.5s infinite; }

        /* 信号卡片 */
        .signal-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 22px; margin-bottom: 18px; position: relative; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .high-score { border-color: rgba(241,196,15,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .score { position: absolute; top: 22px; right: 22px; font-size: 1.6rem; font-weight: 700; color: var(--gold); }
        
        .symbol { font-size: 1.3rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .symbol:hover { color: var(--gold); }
        
        .tags { margin: 12px 0; display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { font-size: 0.6rem; padding: 3px 10px; border-radius: 6px; border: 1px solid #222; color: #555; font-weight: 700; }
        .tag-smart { color: var(--gold); border-color: var(--gold); background: rgba(241,196,15,0.05); }

        .narrative { font-size: 0.8rem; color: #bbb; line-height: 1.5; margin: 15px 0; border-left: 2px solid #222; padding-left: 12px; font-style: italic; }
        
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #151515; }
        .meta { font-size: 0.65rem; color: #444; }
        .btn-dex { background: #fff; color: #000; text-decoration: none; padding: 8px 18px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 10px 20px; border-radius: 10px; font-weight: 700; z-index: 1000; font-size: 0.8rem; }
        #toast.show { visibility: visible; animation: fadeInUp 0.3s, fadeOutDown 0.3s 1.7s; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body>

    <div id="toast">CONTRACT COPIED</div>

    <nav class="navbar">
        <div class="logo">BANANA <span style="color:var(--gold)">RADAR</span></div>
        <div class="user-zone" id="user-zone">
            <button class="btn-auth" onclick="login()">LOGIN</button>
        </div>
    </nav>

    <div class="container">
        <div class="section-title"><span class="live-dot"></span> LIVE ALPHA FEED</div>
        <div id="signal-list">
            </div>
    </div>

    <script>
        const SB_URL = "https://ctizvqaqnsavuawprgzu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // --- Auth 逻辑 ---
        async function login() {
            const email = prompt("Enter your email for Magic Link:");
            if (email) await sb.auth.signInWithOtp({ email });
        }

        sb.auth.onAuthStateChange((event, session) => {
            const zone = document.getElementById('user-zone');
            if (session) {
                zone.innerHTML = `<span style="font-size:0.7rem; color:var(--gold)">${session.user.email.split('@')[0].toUpperCase()}</span>
                                  <button onclick="sb.auth.signOut()" style="background:none; border:none; color:#444; cursor:pointer; font-size:0.6rem;">LOGOUT</button>`;
            }
        });

        // --- 数据渲染逻辑 ---
        function copyCA(ca) {
            navigator.clipboard.writeText(ca);
            const t = document.getElementById('toast');
            t.className = "show";
            setTimeout(() => { t.className = ""; }, 2000);
        }

        async function fetchSignals() {
            const { data } = await sb.from('pending_pool')
                .select('*')
                .eq('status', 'passed')
                .order('created_at', { ascending: false }) // 按新鲜度排
                .limit(15);

            const list = document.getElementById('signal-list');
            if (!data) return;

            list.innerHTML = data.map(item => {
                const smart = item.smart_money_count || 0;
                const holders = item.top_holders || [];
                return `
                    <div class="signal-card ${item.banana_score > 80 ? 'high-score' : ''}">
                        <div class="score">${item.banana_score.toFixed(2)}</div>
                        <div class="symbol" onclick="copyCA('${item.ca}')">
                            ${smart > 0 ? '<i class="fa-solid fa-bolt" style="color:var(--gold)"></i>' : '<i class="fa-solid fa-ghost"></i>'}
                            $${item.symbol}
                        </div>
                        <div class="tags">
                            ${holders.slice(0, 3).map(h => `<span class="tag ${h.tag === 'SMART' ? 'tag-smart' : ''}">${h.tag}</span>`).join('')}
                        </div>
                        <div class="narrative">"${item.narrative_log || 'Analyzing narrative potential...'}"</div>
                        <div class="footer">
                            <div class="meta">
                                <div style="font-weight:700; color:#888;">LIQ: $${Math.round(item.liq).toLocaleString()}</div>
                                <div style="font-size:0.55rem; color:#333;">${new Date(item.created_at).toLocaleTimeString()}</div>
                            </div>
                            <a href="https://dexscreener.com/solana/${item.ca}" target="_blank" class="btn-dex">CHART</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        fetchSignals();
        setInterval(fetchSignals, 10000);
    </script>
</body>
</html>
