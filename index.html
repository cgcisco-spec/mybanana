    <style>
        :root { --gold: #f1c40f; --bg: #080808; --card: rgba(20, 20, 20, 0.95); --border: #222; }
        body { background: radial-gradient(circle at center, #151515 0%, #080808 100%); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 60px 20px; z-index: 2; }
        
        /* çŠ¶æ€ä¸å¯¼èˆª */
        .nav { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 50px; }
        .auth-group { display: flex; gap: 12px; justify-content: center; width: 100%; }
        
        /* æŒ‰é’®ä½“ç³» */
        .btn { padding: 12px 24px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; cursor: pointer; transition: all 0.3s ease; font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .btn:hover { border-color: var(--gold); background: rgba(241, 196, 15, 0.05); transform: translateY(-2px); }
        .btn-gold { background: var(--gold); color: #000; font-weight: 700; border: none; width: 100%; justify-content: center; }
        .btn-logout { border-color: #441111; color: #ff5555; font-size: 0.7rem; padding: 6px 12px; margin-top: 10px; opacity: 0.6; }

        /* é›·è¾¾é¢æ¿ */
        .radar-panel { background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 35px; border-top: 3px solid var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        input { width: 100%; background: #000; border: 1px solid #333; color: var(--gold); padding: 18px; border-radius: 12px; font-size: 1.5rem; margin: 20px 0; outline: none; text-align: center; box-sizing: border-box; }
        
        #console { background: rgba(0,0,0,0.8); border: 1px solid #111; border-radius: 12px; padding: 15px; height: 120px; overflow-y: auto; font-family: monospace; font-size: 0.7rem; color: #888; margin-top: 20px; line-height: 1.6; }
        .log-hit { color: var(--gold); }
        .status-badge { font-size: 0.65rem; padding: 4px 10px; border-radius: 5px; background: #1a1a1a; color: var(--gold); margin-top: 8px; border: 1px solid rgba(241,196,15,0.2); }

        /* é’±åŒ…å¼¹çª— */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; backdrop-filter: blur(8px); }
        .modal-content { background:#111; border:1px solid #333; border-radius:24px; width:90%; max-width:360px; padding:30px; position:relative; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">
            <div id="logged-out-view" class="auth-group">
                <button class="btn" onclick="openModal()"><i class="fa-solid fa-wallet"></i> CONNECT</button>
                <button class="btn" onclick="loginSocial('google')"><i class="fa-brands fa-google"></i></button>
            </div>
            
            <div id="logged-in-view" class="nav" style="display: none; width: 100%;">
                <div id="user-display" style="text-align: center;">
                    <div id="user-id-tag" style="font-size: 0.9rem; color: #fff; font-weight: 600;"></div>
                    <div id="user-mtype" class="status-badge">FETCHING STATUS...</div>
                </div>
                <div class="auth-group">
                    <button id="discord-link-btn" class="btn" style="color: var(--gold); border-color: var(--gold);" onclick="linkDiscord()">
                        <i class="fa-brands fa-discord"></i> LINK NOTIFICATIONS
                    </button>
                </div>
                <button class="btn btn-logout" onclick="logout()">DISCONNECT</button>
            </div>
        </div>

        <div class="radar-panel">
            <h2 style="margin: 0; font-weight: 300; letter-spacing: 5px; text-align: center;">MYBANANA <span style="color:var(--gold)">AI</span></h2>
            <p style="font-size: 0.65rem; color: #555; text-align: center; margin-top: 8px; font-weight: 700;">REAL-TIME ALPHA RADAR</p>
            <input type="number" id="score-input" value="300" min="0" max="1000">
            <button class="btn btn-gold" onclick="updateScore()">SYNC CONFIGURATION</button>
            <div id="console"></div>
        </div>
    </div>

    <div id="wallet-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 25px 0; text-align:center; font-weight: 300;">Select Provider</h3>
            <div style="display:flex; flex-direction:column; gap:12px;">
                <button class="btn" style="justify-content:space-between;" onclick="connectWallet('phantom')">
                    <span><img src="https://phantom.app/favicon.ico" width="18" style="margin-right:10px;"> Phantom</span>
                    <i class="fa-solid fa-chevron-right" style="font-size:0.6rem;"></i>
                </button>
                <button class="btn" style="justify-content:space-between;" onclick="connectWallet('metamask')">
                    <span><img src="https://metamask.io/favicon.ico" width="18" style="margin-right:10px;"> MetaMask</span>
                    <i class="fa-solid fa-chevron-right" style="font-size:0.6rem;"></i>
                </button>
            </div>
            <button onclick="closeModal()" style="width:100%; margin-top:25px; background:none; border:none; color:#555; cursor:pointer; font-size:0.8rem;">Cancel</button>
        </div>
    </div>

    <script>
        // --- è¯·åŠ¡å¿…æ›¿æ¢ä¸ºä½ è‡ªå·±çš„ KEY ---
        const SB_URL = "https://ctizvqaqnsavuawprgzu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = { id: null, method: null };

        const openModal = () => document.getElementById('wallet-modal').style.display = 'flex';
        const closeModal = () => document.getElementById('wallet-modal').style.display = 'none';

        function addLog(msg, isHit = false) {
            const con = document.getElementById('console');
            const d = document.createElement('div');
            if(isHit) d.className = 'log-hit';
            d.innerText = `[${new Date().toLocaleTimeString([], {hour12:false})}] ${msg}`;
            con.prepend(d);
        }

        async function toggleUI(loggedIn, uid = "") {
            document.getElementById('logged-out-view').style.display = loggedIn ? 'none' : 'flex';
            document.getElementById('logged-in-view').style.display = loggedIn ? 'flex' : 'none';
            if(loggedIn) {
                document.getElementById('user-id-tag').innerText = uid.slice(0,6) + "..." + uid.slice(-4);
                // è·å–æ•°æ®åº“çŠ¶æ€
                const { data } = await sb.from('whitelist').select('member_type, discord_id').eq('wallet_address', uid).single();
                document.getElementById('user-mtype').innerText = (data?.member_type || 'FREE').toUpperCase() + " ACCESS";
                if(data?.discord_id) {
                    const dBtn = document.getElementById('discord-link-btn');
                    dBtn.innerHTML = '<i class="fa-solid fa-circle-check"></i> DISCORD LINKED';
                    dBtn.style.color = "#4ade80";
                    dBtn.style.borderColor = "#4ade80";
                    dBtn.onclick = null;
                }
            }
        }

        async function connectWallet(type) {
            closeModal();
            try {
                let addr = "";
                if (type === 'phantom') {
                    if (!window.solana?.isPhantom) return window.open("https://phantom.app/", "_blank");
                    const resp = await window.solana.connect();
                    addr = resp.publicKey.toString();
                } else if (type === 'metamask') {
                    let provider = window.ethereum;
                    if (window.ethereum?.providers) {
                        provider = window.ethereum.providers.find(p => p.isMetaMask) || window.ethereum;
                    }
                    const accounts = await provider.request({ method: 'eth_requestAccounts' });
                    addr = accounts[0];
                }
                
                if(addr) {
                    currentUser = { id: addr, method: 'wallet' };
                    localStorage.setItem('active_wallet', addr);
                    await sb.from('whitelist').upsert({ 
                        wallet_address: addr, 
                        auth_method: 'wallet', 
                        last_seen: new Date().toISOString() 
                    }, { onConflict: 'wallet_address' });
                    toggleUI(true, addr);
                    addLog("Wallet connected: " + type, true);
                }
            } catch (e) { addLog("Connection failed: " + e.message); }
        }

        async function loginSocial(provider) {
            await sb.auth.signInWithOAuth({ provider, options: { redirectTo: window.location.origin } });
        }

        async function updateScore() {
            if(!currentUser.id) return openModal();
            const score = document.getElementById('score-input').value;
            const { error } = await sb.from('whitelist').update({ 
                min_score: parseInt(score), 
                last_seen: new Date().toISOString() 
            }).eq('wallet_address', currentUser.id);
            if(!error) addLog("Threshold updated to " + score, true);
        }

        async function linkDiscord() {
            // ç¡®ä¿è·³è½¬å‰é’±åŒ…åœ°å€åœ¨å­˜å‚¨ä¸­
            if(!currentUser.id) return alert("Please connect wallet first!");
            addLog("Redirecting to Discord...");
            await sb.auth.signInWithOAuth({ 
                provider: 'discord', 
                options: { redirectTo: window.location.origin } 
            });
        }

        async function logout() {
            await sb.auth.signOut();
            localStorage.removeItem('active_wallet');
            location.reload();
        }

        // åˆå§‹åŒ–/æˆæƒå›è°ƒå¤„ç†
        (async () => {
            // å¼ºåˆ¶ç­‰å¾… 1 ç§’ï¼Œè®© Supabase å¤„ç†å®Œ URL ä¸­çš„ Access Token
    await new Promise(r => setTimeout(r, 1000)); 
    
    const { data: { session } } = await sb.auth.getSession();
    const user = session?.user;
    const savedWallet = localStorage.getItem('active_wallet');

    if (user) {
        addLog(`System Auth Detected: ${user.app_metadata.provider}`);

        // æ ¸å¿ƒä¿®å¤ï¼šæ— è®º provider æ˜¯ä»€ä¹ˆï¼Œåªè¦æ˜¯ç»‘å®šæµç¨‹ä¸”æœ‰é’±åŒ…åœ°å€
        if (savedWallet) {
            // å°è¯•ä»ä¸åŒçš„ metadata å­—æ®µæå– Discord ID
            const discordId = user.user_metadata.sub || user.app_metadata.provider_id || user.id;
            
            addLog("Executing Force Link to: " + savedWallet.slice(0,6));

            // ä½¿ç”¨ upsert ç¡®ä¿å³ä½¿è¡Œä¸å­˜åœ¨ä¹Ÿèƒ½åˆ›å»ºï¼Œå­˜åœ¨åˆ™æ›´æ–°
            const { error } = await sb.from('whitelist').upsert({
                wallet_address: savedWallet,
                discord_id: discordId,
                auth_method: 'mixed',
                last_seen: new Date().toISOString()
            }, { onConflict: 'wallet_address' });

            if (!error) {
                addLog("âœ… Discord Bound: " + discordId, true);
            } else {
                addLog("âŒ Update Failed: " + error.message);
                // æ‰“å°é”™è¯¯åˆ°æ§åˆ¶å°æ–¹ä¾¿æˆªå›¾
                console.error("Supabase Error:", error);
            }
        }
        toggleUI(true, savedWallet || user.id);
    } else if (savedWallet) {
        toggleUI(true, savedWallet);
    }
})();
    </script>
</body>
</html>
