<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBanana AI | Alpha Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #f1c40f; --text: #eee; --log-bg: #0f0f0f; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 30px 20px; }
        
        .header { width: 100%; max-width: 900px; display: flex; justify-content: space-between; margin-bottom: 40px; }
        .badge { padding: 8px 15px; border-radius: 20px; border: 1px solid #222; font-size: 12px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .pro-tag { border-color: var(--gold); color: var(--gold); }

        .banana-core { width: 100px; height: 100px; background: var(--gold); border-radius: 50%; animation: pulse 3s infinite; box-shadow: 0 0 30px rgba(241,196,15,0.2); margin: 20px 0; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }

        /* 日志窗口 */
        .log-window { width: 100%; max-width: 500px; background: var(--log-bg); border: 1px solid #222; border-radius: 12px; margin-top: 30px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .log-header { background: #1a1a1a; padding: 10px 15px; font-size: 11px; color: #666; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        #log-content { height: 180px; padding: 15px; font-family: 'Courier New', monospace; font-size: 13px; color: #00ff00; overflow-y: auto; text-align: left; }
        .log-item { margin-bottom: 6px; opacity: 0.9; border-left: 2px solid #333; padding-left: 8px; }
        .hit { color: var(--gold); font-weight: bold; border-left-color: var(--gold); }

        .footer { margin-top: auto; display: flex; gap: 30px; padding: 40px; opacity: 0.4; }
        .footer i { font-size: 1.5rem; transition: 0.3s; cursor: pointer; }
        .footer i:hover { color: var(--gold); opacity: 1; }
    </style>
</head>
<body>
    <div class="header">
        <div id="airdrop-btn" class="badge">EARLY ACCESS</div>
        <div style="display: flex; gap: 10px;">
            <div id="tier-badge" class="badge">FREE TRIAL</div>
            <div id="login-btn" class="badge" onclick="login()">SIGN IN</div>
        </div>
    </div>

    <div class="banana-core"></div>
    <h1 style="letter-spacing: 5px; font-weight: 200;">MYBANANA.AI</h1>
    
    <div class="log-window">
        <div class="log-header"><span>TERMINAL v1.0</span><span id="live-dot" style="color:var(--gold)">● LIVE</span></div>
        <div id="log-content">
            <div class="log-item">> Initializing engine...</div>
            <div class="log-item">> Connecting to Solana Mainnet...</div>
        </div>
    </div>

    <div class="footer">
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-discord"></i>
        <i class="fa-brands fa-github"></i>
    </div>

    <script>
        const sb = supabase.createClient("https://ctizvqaqnsavuawprgzu.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aXp2cWFxbnNhdnVhd3ByZ3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NzQwMzYsImV4cCI6MjA4MjE1MDAzNn0.-op8Pbjwv8YAPAFg7mnIk1tHgA1vi4Vf7i4yufvLaAA");
        let lastAction = Date.now();

        // 1. 日志控制
        function addLog(text, isHit = false) {
            const container = document.getElementById('log-content');
            const div = document.createElement('div');
            div.className = isHit ? 'log-item hit' : 'log-item';
            div.innerText = `[${new Date().toLocaleTimeString()}] > ${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            if(container.childElementCount > 25) container.removeChild(container.firstChild);
        }

        // 2. 交互与登录
        ['mousemove','click','keydown'].forEach(e => document.addEventListener(e, () => lastAction = Date.now()));
        async function login() { await sb.auth.signInWithOAuth({ provider: 'google' }); }

        // 3. 心跳同步
        async function heartbeat() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user || document.visibilityState === 'hidden' || (Date.now() - lastAction > 600000)) return;
            await sb.from('whitelist').update({ last_seen: new Date().toISOString() }).eq('discord_id', user.id);
            addLog("System pulse synced.");
        }

        // 4. 实时监听后端命中
        sb.channel('any').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'signals' }, payload => {
            addLog(`CRITICAL: Match Found! ${payload.new.address.slice(0,8)}... (Score: ${payload.new.score})`, true);
            document.querySelector('.banana-core').style.boxShadow = "0 0 60px var(--gold)";
            setTimeout(() => document.querySelector('.banana-core').style.boxShadow = "0 0 30px rgba(241,196,15,0.2)", 800);
        }).subscribe();

        // 初始化
        setInterval(heartbeat, 30000);
        (async () => {
            const { data: { user } } = await sb.auth.getUser();
            if(user) {
                document.getElementById('login-btn').innerText = user.email.split('@')[0];
                const { data: p } = await sb.from('whitelist').select('member_type').eq('discord_id', user.id).single();
                if(p?.member_type === 'pro') {
                    const t = document.getElementById('tier-badge');
                    t.innerText = "PRO MEMBER"; t.classList.add('pro-tag');
                }
            }
        })();
    </script>
</body>
</html>
